<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@webreflection/element</title>
  <script type="module">
    import element from './index.js';

    element('< body', {
      style: 'text-align: center',
      classList: ['some', 'container'],
      ['custom:event']: {
        handleEvent: ({ type, currentTarget }) => {
          console.log(type, currentTarget);
        },
      },
      ['@click']: [
        ({ type, currentTarget }) => {
          console.log(type, currentTarget);
          currentTarget.dispatchEvent(new Event('custom:event'))
        },
        { once: true },
      ],
      childNodes: [
        element('h1', {
          class: 'name',
          text: '@webreflection/element',
          style: 'color: purple',
          aria: {
            role: 'heading',
            level: 1,
          },
          data: {
            test: 'ok',
          },
          json: {a: 1, b: 2},
          onclick: ({ type, currentTarget }) => {
            console.log(type, currentTarget);
          },
        }),
        element('svg', {
          width: 100,
          height: 100,
          childNodes: [
            element('svg:circle', {
              cx: 50,
              cy: 50,
              r: 50,
              fill: 'violet',
            }),
          ]
        }),
        element('p', {
          html: 'made with ❤️ for the <strong>Web</strong>',
        })
      ]
    });

  </script>
</head>
</html>
